<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de textos</title>

    <!-- Fontes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="img/logo-alura.png" alt="Logo da Alura com a inicial A">
    </header>

    <main class="main">
        <section>
            <textarea class="input-texto" id="textInput" cols="40" rows="6" placeholder="Digite seu texto"></textarea>
            <div>
                <div class="aviso">
                    <h6><img src="img/Vector.png" alt="Simbolo de exclamação">Apenas letras minúsculas e sem acento.</h6>
                </div>
            </div>
            <div class="botoes">
                <button id="botao_criptografar" class="btn btn_criptar">
                    Criptografar
                </button>
                <button id="botao_descriptografar" class="btn btn_descriptar">
                    Descriptografar
                </button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" name="" id="textOutput"></textarea>
               
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
